<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html task</title>

    <style>
        ol {
          background: #00aeff;
          padding: 20px;
        }
        
        ul {
          background: #fcff33;
          padding: 20px;
        }
        
        ol li {
          background: #bbbbbb;
          color: rgb(68, 41, 41);
          padding: 5px;
          margin-left: 35px;
        }
        
        ul li {
          background: #cce5ff;
          color: rgb(16, 139, 0);
          margin: 5px;
        }
        </style>
        </head>
        <body>
        
        <h1>Styling Lists With Colors</h1>
        
        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ol>
        
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ul>
            
</body>
</html>
